---
# Lock/Unlock Deps Pattern
#
# Two often conflicting goals resolved!
#
#  - unlocked_deps.yml
#    - All runtime & dev dependencies, but does not have a `gemfiles/*.gemfile.lock` committed
#    - Uses an Appraisal2 "unlocked_deps" gemfile, and the current MRI Ruby release
#    - Know when new dependency releases will break local dev with unlocked dependencies
#    - Broken workflow indicates that new releases of dependencies may not work
#
#  - locked_deps.yml
#    - All runtime & dev dependencies, and has a `Gemfile.lock` committed
#    - Uses the project's main Gemfile, and the current MRI Ruby release
#    - Matches what contributors and maintainers use locally for development
#    - Broken workflow indicates that a new contributor will have a bad time
#
name: Deps Locked

permissions:
  contents: read

env:
  # Running coverage, but not validating minimum coverage,
  #   because it would be redundant with the coverage workflow.
  # Also we can validate all output formats without breaking CodeCov,
  #   since we aren't submitting these reports anywhere.
  K_SOUP_COV_MIN_BRANCH: 70
  K_SOUP_COV_MIN_LINE: 80
  K_SOUP_COV_MIN_HARD: false
  K_SOUP_COV_FORMATTERS: "html,xml,rcov,lcov,json,tty"
  K_SOUP_COV_DO: true
  K_SOUP_COV_MULTI_FORMATTERS: true
  K_SOUP_COV_COMMAND_NAME: "Test Coverage"
  ORE_DEBUG: true

on:
  push:
    branches:
      - 'main'
      - '*-stable'
    tags:
      - '!*' # Do not execute on tags
  pull_request:
    branches:
      - '*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    if: "!contains(github.event.commits[0].message, '[ci skip]') && !contains(github.event.commits[0].message, '[skip ci]')"
    name: Default rake task w/ main Gemfile.lock ${{ matrix.name_extra || '' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    env:
      # $BUNDLE_GEMFILE must be set at job level, so it is set for all steps
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}.gemfile
      # tree-sitter library paths for FFI/MRI/Rust backend compatibility
      LD_LIBRARY_PATH: "/usr/local/lib:/usr/lib/x86_64-linux-gnu:/usr/lib"
      TREE_SITTER_RUNTIME_LIB: "/usr/lib/x86_64-linux-gnu/libtree-sitter.so.0"
      TREE_SITTER_TOML_PATH: "/usr/local/lib/libtree-sitter-toml.so"
      # Force Nokogiri to use system libraries instead of bundled ones
      BUNDLE_FORCE_RUBY_PLATFORM: "false"
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ruby <whichever version is current, e.g., 3.4 as of 2025-07-12>
          - ruby: "ruby"
            exec_cmd: "rake"
            gemfile: "Locked"
            rubygems: latest
            bundler: latest
            experimental: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install tree-sitter and toml grammar
        uses: kettle-rb/ts-grammar-action@main
        with:
          setup-rust: "true"
          grammar-toml: "true"

      - name: Setup Ruby & Gems via rv & ore
        uses: appraisal-rb/setup-ruby-flash@main
        with:
          ruby-version: "${{ matrix.ruby }}"
          rubygems: "${{ matrix.rubygems }}"
          bundler: "${{ matrix.bundler }}"
          ore-install: true
          rv-git-ref: "main"
          ore-git-ref: "fix/unable-to-find-gems"
          cache-version: "v3"

      - name: Diagnostic - Compare gemspec formats
        run: ruby bin/compare_gemspec_formats

      - name: Spy on Bundle Exec Environment
        continue-on-error: true
        run: |
          bundle exec ruby -e "
            puts '--- BUNDLE EXEC SPY ---'
            puts 'GEM_HOME=' + ENV['GEM_HOME'].to_s
            puts 'GEM_PATH=' + ENV['GEM_PATH'].to_s
            puts 'BUNDLE_BIN_PATH=' + ENV['BUNDLE_BIN_PATH'].to_s
            puts 'RUBYLIB=' + ENV['RUBYLIB'].to_s
            puts 'RUBYOPT=' + ENV['RUBYOPT'].to_s
            puts 'LOAD_PATH:'
            puts \$LOAD_PATH
            puts '-----------------------'
          "

      - name: Debug env before bundle exec
        run: |
          echo "--- bundle env ---"
          bundle env || true
          echo "--- ruby gem env ---"
          ruby -e "require 'rubygems'; puts 'Gem.dir=' + Gem.dir; puts 'Gem.path=' + Gem.path.join(':')"

      - name: Checks the kitchen sink via ${{ matrix.exec_cmd }}
        run: |
          echo "--- PRE-FLIGHT ENV (GEM_*, BUNDLE_*) ---"
          env | sort | grep -E '^(GEM_|BUNDLE_)' || true
          echo "--- PRE-FLIGHT bundle env ---"
          bundle env || true
          echo "--- PRE-FLIGHT ruby gem env ---"
          ruby -e "require 'rubygems'; puts 'Gem.dir=' + Gem.dir; puts 'Gem.path=' + Gem.path.join(':')"
          echo "--- PRE-FLIGHT bundle check ---"
          bundle check || true
          echo "--- PRE-FLIGHT bundler settings snapshot ---"
          ruby -e "require 'bundler'; puts 'Bundler.settings[:path]=' + Bundler.settings[:path].inspect; puts 'Bundler.settings[\"path.system\"]=' + Bundler.settings['path.system'].inspect; puts 'Bundler.bundle_path=' + Bundler.bundle_path.to_s; puts 'Bundler.rubygems.installed_specs=' + Bundler.rubygems.installed_specs.size.to_s"
          echo "--- PRE-FLIGHT rubygems spec snapshot ---"
          ruby -e "require 'rubygems'; puts 'Gem::Specification.stubs=' + Gem::Specification.stubs.size.to_s; %w[kettle-dev rake].each { |g| specs = Gem::Specification.stubs.select { |s| s.name == g }; puts g + ': ' + specs.map(&:full_name).join(', ') }"
          echo "--- PRE-FLIGHT bundle exec sanity ---"
          bundle exec ruby -e "require 'bundler'; puts 'Bundler.default_gemfile=' + Bundler.default_gemfile.to_s; puts 'Bundler.default_lockfile=' + Bundler.default_lockfile.to_s" || true
          bundle exec ${{ matrix.exec_cmd }}
